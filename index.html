<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing page</title>
    <link rel="stylesheet" href="../dist/output.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

</head>

<body>
    <header class="w-full h-[84px] ">
        <nav class=" w-full h-full flex justify-around items-center  ">
            <div class="logo"><img src="/images/Logo.png" alt=""></div>
            <ul class=" nav-links flex gap-[35px] font-semibold text-gray-700">
                <li><a class="transition-all ease-in duration-100 hover:font-bold" href="#">Home</a></li>
                <li><a class="transition-all ease-in duration-100 hover:font-bold href=" #">Service</a></li>
                <li><a class="transition-all ease-in duration-100 hover:font-bold href=" #">Feature</a></li>
                <li><a class="transition-all ease-in duration-100 hover:font-bold href=" #">Product</a></li>
                <li><a class="transition-all ease-in duration-100 hover:font-bold href=" #">Testimonial</a></li>
                <li><a class="transition-all ease-in duration-100 hover:font-bold href=" #">FAQ</a></li>
            </ul>
            <div class="nav-btns flex gap-[10px]">
                <button class="w-[77px] h-[40px] text-Primary bg-Silverp px-[20px] font-semibold">Login</button>
                <button class="w-[91px] h-[40px] text-white bg-Primary rounded-[6px] font-semibold">Signup</button>
            </div>
        </nav>
    </header>
    <section class="home max-w-[1440px] max-h-[1285px] ">
        <article
            class="hero max-w-[1440px] max-h-[599px] flex gap-[104px] px-[144px] items-center justify-center my-[96px] ">
            <div class="hero-left flex flex-col items-start gap-[32px]">
                <h1 class="font-inter w-[650px] h-auto text-darkGray text-[62px] font-semibold leading-[58px]  ">Lessons
                    and insights <span class="text-green-600">from 8
                        years</span></h1>
                <p class="font-inter font-semibold text-sm text-gray-400 mt-02">Where to grow your business as a
                    photographer:
                    site or social media?</p>
                <button
                    class="w-[128px] h-[52px] bg-green-500 font-semibold text-white font-inter mx-[10px] px-[32px]py-[14px] rounded-[4px]">Register</button>
            </div>
            <div class="hero-right w-[390px] h-auto">
                <img src="/images/Illustration.png" alt="">
            </div>
        </article>

    </section>
</body>

</html>
